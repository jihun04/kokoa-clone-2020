<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>

<body>
    <div class="position-box">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="clock">18:43</span>

        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div> 
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icon"> 
            <span><i class="fas fa-search fa-lg"></i></span>
            <span>
                <a href="settings.html"><i class="fas fa-cog fa-lg"><div class="screen-header__cog-notification badge--sm"></div></i></a>
            </span>
            
        </div>
    </header>
    </div>

    <div class="main-screen__blank">
        <span class=".....">Hello!</span>
    </div>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__box"> 
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__box">
                <i class="far fa-address-book"></i>
                <span>Add by Contects</span>
            </div>
            <div class="icon-row__box">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__box">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
            </div>

        </div>

        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/serranoarevalo-avatar_rdjur3A.jpg"/>
                    <span class="open-post__members-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__members-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/serranoarevalo-avatar_rdjur3A.jpg"/>
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="main-screen__blank">
            <span class="....."></span>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a" href="freinds.html">
                    <i class="far fa-user"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="chats.html">
                    <span class="nav__chat__notification badge">10</span>
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="find.html">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="more.html">
                    <div class="nav__ellipsis__notification"></div>
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="clock.js"></script>
    <script src="const.js"></script>
    <script src="load-color-setting.js"></script>
</body>

</html>
