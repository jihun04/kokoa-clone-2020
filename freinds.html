<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend - Kokoa Clone</title>
</head>

<body>
    <div class="position-box">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="clock">18:43</span>

        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg">
                <button class="battery-overflow">Battery is overflowing 
                    <a href="error.html">
                        <i class="fas fa-times"></i>
                    </a>
                </button>
            </i>
            <i class="fas fa-bolt"></i>
        </div> 
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Freinds</h1>
        <div class="screen-header__icon"> 
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html">
                    <i class="fas fa-cog fa-lg">
                        <div class="screen-header__cog-notification badge--sm"></div>
                    </i>
                </a>
            </span>
            
        </div>
    </header>
    </div>

    <div class="main-screen__blank">
        <span class=".....">Hello!</span>
    </div>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display  <i class="fas fa-chevron-right fa-xs"></i>
    </a>
        
    <main class="friends-screen">
        <div class="user-component user-component--own">
            <div class="user-component__column">
                <img 
                class="user-component__avatar user-component__avatar--xl user-component__avatar--own" 
                src="images/profileimg.jpg" 
                />
                <div class="user-component__text">
                    <h4 class="user-component__title js-user-name display-none"></h4>
                    <!-- <h6 class="user-component__subtitle">this text</h6> -->
                    <form class="user-name-form display-none">
                        <input type="text" placeholder="What your name?"/>
                    </form>
                </div>
            </div>
            <div class="usercomponent__column">
                <a href="index.html" class="logout-btn">
                    <span>
                        logOut <i class="fas fa-times"></i>
                    </span>
                </a>
            </div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                    class="user-component__avatar user-component__avatar--sm" 
                    src="images/2.jpg" 
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="friends-screen__friend">
            <div class="friends-screen__friend-header">
                <div class="friends-screen__title-column">
                    <h4>friend</h4>
                    <span class="friends-nth">2</span>
                </div>
                <div class="friends-screen__column">
                    <form class="add-friend-form display-none">
                        <input type="text" placeholder="Add friend"/>
                    </form>
                </div>
            </div>

            <div class="user-component custom-user display-none user-component--custom">
                <div class="user-component__column">
                    <img 
                    class="user-component__avatar user-component__avatar--sm user-component__avatar--custom" 
                    src="images/profileimg.jpg" 
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold custom-friend-name"></h4>
                        <span class="del-friend-btn">
                            <i class="fas fa-times"></i>
                        </span>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img 
                    class="user-component__avatar user-component__avatar--sm" 
                    src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/serranoarevalo-avatar_rdjur3A.jpg" 
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Nico</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <a target="blank" href="https://www.melon.com/index.htm">
                        <button class="user-component__music">
                            <span>^Click^ - Jihun</span>
                            <i class="fas fa-play"></i>
                        </button>
                    </a>
                </div>
            </div>

            <div class="user-component">
                <div class="user-component__column">
                    <img 
                    class="user-component__avatar user-component__avatar--sm" 
                    src="images/1.jpg" 
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Jihun</h4>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
        </div>

        <div class="main-screen__blank">
            <span class="....."></span>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a" href="freinds.html">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="chats.html">
                    <span class="nav__chat__notification badge">10</span>
                    <i class="far fa-comment"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="find.html">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="more.html">
                    <div class="nav__ellipsis__notification badge--sm"></div>
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="clock.js"></script>
    <script src="logout.js"></script>
    <script src="paint-user-name.js"></script>
    <script src="add-friend.js"></script>
    <script src="del-friend.js"></script>
    <script src="const.js"></script>
    <script src="load-color-setting.js"></script>
    <script src="load-color-setting-for-input.js"></script>
    <script src="random-img.js"></script>
    <script src="random-img--friend.js"></script>
    <script src="screen-header-box-shadow.js"></script>
</body>

</html>
