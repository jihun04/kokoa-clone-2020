<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freind - Kokoa Clone</title>
</head>

<body>
    <div class="position-box">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>

        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div> 
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Freinds</h1>
        <div class="screen-header__icon"> 
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            
        </div>
    </header>
    </div>

    <div class="friends-screen__blank">
        <span class=".....">Hello!</span>
    </div>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> Friends' Names Display  <i class="fas fa-chevron-right fa-xs"></i>
    </a>
        
    <main class="friends-screen">

        <div class="user-component">
            <div class="user-component__column">
                <img 
                class="user-component__avatar user-component__avatar--xl" 
                src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/serranoarevalo-avatar_rdjur3A.jpg" 
                />
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <!-- <h6 class="user-component__subtitle">this text</h6> -->
                </div>
            </div>
            <div class="usercomponent__column"></div>
        </div>

        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                    class="user-component__avatar user-component__avatar--sm" 
                    src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/serranoarevalo-avatar_rdjur3A.jpg" 
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                    </div>
                </div>
                <div class="usercomponent__column color--black--04">
                    <span>2</span>
                    <i class="fas fa-chevron-right fa-xs"></i>
                   
                </div>
            </div>
      
        </div>

    </main>


    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a" href="freinds.html">
                    <i class="fas fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="#">
                    <span class="nav__chat__notification">1</span>
                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="#">
                    <i class="fas fa-search fa-2x"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="#">
                    <div class="nav__ellipsis__notification"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
