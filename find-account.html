<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accounts - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>

        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div> 
    </div>

    <header class="account-screen-header">
        <h1 class="account-screen__title">kokoa</h1>
    </header>

    <main class="account-screen-main">
        <h1 class="account-screen__text1">카카오계정을 확인해보세요.</h1>
        <p class="account-screen__text2">카카오톡에서 카카오계정을 확인할 수 있어요.</p>
        <span class="account-screen__text3">tip:카카오톡 > 더보기 > 내 프로필 확인</span>
        <img class="account-screen__img" src="https://accounts.kakao.com/assets/weblogin/img_find-0fffe1b298a6ddf4fc796edb2f126b8579936acff7c27bfa620e48bb0111c2b7.png" />
        <input class="account-screen__btn" type="submit" value="Find Account"/>
    </main>
    
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
