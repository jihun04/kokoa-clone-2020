<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend - Kokoa Clone</title>
</head>

<body>
    <div class="position-box">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>

        </div>
        <div class="status-bar__column">
            <span>0%</span>
            <i class="fas fa-battery-empty fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div> 
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Freind</h1>
        <div class="screen-header__icon"> 
            <span><i class="fas fa-search fa-lg error-icon"></i></span>
            <span><i class="fas fa-music fa-lg error-icon"></i></span>
            <span><a href="#"><i class="fas fa-cog fa-lg error-icon"><div class="screen-header__cog-notification badge--sm"></div></i></a></span>
            
        </div>
    </header>
    </div>

    <div class="main-screen__blank">
        <span class=".....">Hello!</span>
    </div>
        
    <main class="main-screen">
        <div class="error-text">
            <span>you lost your account. so you have to find your account</span>
            <h4>Click this button <i class="fas fa-chevron-right fa-xs"></i> <a href="find-account.html"><i class="fas fa-search-dollar fa-3x"></i></a></h4>
        </div>

        <div class="main-screen__blank">
            <span class="....."></span>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav__li">
                <a class="nav__a" href="#">
                    <i class="fas fa-user"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="#">
                    <span class="nav__chat__notification badge">-10</span>
                    <i class="fas fa-comment"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="#">
                    <i class="fas fa-search"></i>
                </a>
            </li>
            <li class="nav__li">
                <a class="nav__a" href="#">
                    <div class="nav__ellipsis__notification badge--sm"></div>
                    <i class="fas fa-ellipsis-h"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div class="splash-screen1">
        <span>110% <i class="fas fa-battery-full"><div class="battery"></div></i></span>
    </div>

    <div class="splash-screen2">
        <span>125% <i class="fas fa-battery-full"><div  class="battery"></div></i></span>
    </div>

    <div class="splash-screen3">
        <span>140% <i class="fas fa-battery-full"><div class="battery"></div></i></span>
    </div>

    </div>

        <span>170% <i class="fas fa-battery-full"><div class="battery"></div></i></span>
    </div>

    <div class="splash-screen6">
        <span>185% <i class="fas fa-battery-full"><div class="battery"></div></i></span>
