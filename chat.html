<!DOCTYPE html>
<html lang="kr">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ Nico - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="position-box">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No service</span>
                <i class="fas fa-wifi no-wifi">
                    <div class="status-bar__bar"></div>
                </i>
            </div>
            <div class="status-bar__column">
                <span class="clock">18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fas fa-battery-full fa-lg"></i>
                <i class="fas fa-bolt"></i>
            </div> 
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fas fa-chevron-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">니꼬</h1>
            </div>
            <div class="alt-header__column">
                <span><i class="fas fa-search"></i></span>
                <span><i class="fas fa-bars"></i></span>
            </div>
        </header>
    </div>

    <div class="main-screen__blank">
        <span class=".....">Hello!</span>
    </div>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday June 30, 2020
        </div>

        <div class="message-row">
            <img src="https://d1telmomo28umc.cloudfront.net/media/public/avatars/serranoarevalo-avatar_rdjur3A.jpg"/>
            <div class="message-row__content">
                <span class="message__author">Nicolas</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hellow nice to meet you!</span>
                    <span class="message__time">21:26</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column"><i class="far fa-plus-square fa-lg"></i></div>
        <div class="reply__column">
            <input required type="text" placeholder="Write a message">
            <i class="far fa-smile fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div class="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="clock.js"></script>
    <script src="chat.js"></script>
</body>

</html>
