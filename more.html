    <div class="position-box">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span class="clock">18:43</span>

        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div> 
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icon"> 
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html"><i class="fas fa-cog fa-lg"><div class="screen-header__cog-notification badge--sm"></div></i></a>

        </div>
    </header>
    </div>

    <div class="main-screen__blank">
        <span class=".....">Hello!</span>
    </div>

    <main class="main-screen more-screen">
        <div class="user-component user-component--own">
            <div class="user-component__column">
                <img 
                class="user-component__avatar user-component__avatar--xl user-component__avatar--own" 
                src="images/profileimg.jpg" 
                />
                <div class="user-component__text">
                    <h4 class="user-component__title js-user-name display-none"></h4>
                    <!-- <h6 class="user-component__subtitle">this text</h6> -->
                    <form class="user-name-form display-none">
                        <input type="text" placeholder="What your name?"/>
                    </form>
                    <h6 class="user-component__subtitle">+0 777-666-555 <div class="user-component__1-circle">!</div></h6>
                </div>
            </div>
            <div class="usercomponent__column user-component__column--column">
                <a href="egg.html">
                    <i class="far fa-comment-alt fa-2x"></i>
                </a>
                <a href="index.html" class="logout-btn">
                    <span>
                        logOut <i class="fas fa-times"></i>
                    </span>
                </a>
            </div>   
        </div>

        <div class="more-screen__icons">
            <div class="icon-row">
                <div class="icon-row__box">
                    <a href="infinite-loop.html">
                        <i class="far fa-calendar"></i>
                    </a>
                    <span>Calendar</span>
                </div>

                <div class="icon-row__box">
                    <a href="infinite-loop.html">
                        <i class="far fa-smile-beam"></i>
                    </a>
                    <span>Emoticons</span>
                </div>

                <div class="icon-row__box">
                    <a href="infinite-loop.html">
                        <i class="fas fa-paint-roller"></i>
                    </a>
                    <span>Themes</span>
                </div>

                <div class="icon-row__box">
                    <a href="infinite-loop.html">
                        <i class="fas fa-file-invoice-dollar"></i>
                    </a>
                    <span>Account</span>
                </div>
            </div>

            <div class="icon-row">
                <div class="icon-row__box"> 
                    <a href="infinite-loop.html">
                        <i class="fas fa-comments"></i>
                    </a>
                    <span>Openchat</span>
                </div>
                <div class="icon-row__box">
                    <a href="infinite-loop.html">
                        <i class="fab fa-google-drive"></i>
                    </a>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__box">
                </div>
                <div class="icon-row__box">
                </div>
            </div>

                <a class="more-suggestion__icon" target="blank" href="https://www.kakaocorp.com/service/KakaoStory">

                        <div class="more-suggestion__icon-image">
                            <i class="fas fa-quote-right"></i>
                        </div>
                        <span class="more-suggestion__icon-text">Kokoa Story</span>
                    </div>
                </a>

                <a class="more-suggestion__icon" target="blank" href="https://www.kakaocorp.com/service/KakaoStory">

                    </div>
